<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Vital Chart</title>
    <script src="./vitalChart4.js"></script>
    <link rel="stylesheet" type="text/css" href="./vitalChart3.css">
  </head>

  <body>
    <div>
      <h1>prototyping chart</h1>
      <div class="content">
        <button id="doSomething">Do Something</button>
        <div class="chart-wrapper">
          <div class="axis-wrapper">
            <canvas id="axisCanvas" width="55" height="600"></canvas>
          </div>
          <div class="canvas-wrapper">
            <canvas id="chartCanvas" width="1200" height="600"></canvas>
          </div>
        </div>
      </div>
      <img src="wireframe.jpg" alt="wireframe" width="1024" />
    </div>
    <script>
      window.onload = function() {
        vitalChartLoad()
      }
      document.getElementById('doSomething').addEventListener('click', function() {
        doSomething()
      })
    </script>
  </body>
</html>
